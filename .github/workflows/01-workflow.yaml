name: packages testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '18'
          cache: 'yarn'
      - name: Check Yarn version
        run: yarn --version
      - name: Check Node version
        run: node --version
      - name: Install dependencies
        run: yarn install

      - name: Execute lint
        run: yarn lint
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache power of tau
        id: powersOfTau28_hez_final_20
        uses: actions/cache@v3
        with:
          path: build/powersOfTau28_hez_final_20.ptau
          key: powersOfTau28_hez_final_20.ptau

      - name: Cache Circom
        id: Circom
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/circom
          key: circom

      - name: Cache proving/verify key 
        id: zkkeys 
        uses: actions/cache@v3
        with: 
          path: build/circuit
          key: ${{ hashFiles('build/hash.txt') }}
          
      - name: Download power of tau and install Circom
        run: yarn dev-install

      - name: 'Dev trusted setup'
        run: 'yarn dev-setup'

      - name: Build packages
        run: yarn build
      - name: Test packages
        run: yarn test
